# Setup
title: 개발 블로그 기록용
description: 쉽게 잊어버리는 문제해결 방안과 새로운 기술... <br />잊어버리기전에 기록하자...
url: https://leejonghyun89.github.io/
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: JongHyun Lee
  url: https://github.com/leejonghyun89/
  email: dev.jonghyun89@gmail.com
